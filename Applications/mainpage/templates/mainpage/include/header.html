<!--Site Header including upper navbar (login, logout, welcome, etc...)-->

<header class="container-fluid d-flex flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">
    {% if request.user.is_authenticated %}
    <p class="h5 my-0 me-md-auto fw-normal">Hello, {{request.user.first_name}} {{request.user.last_name}}</p>
    {% else %}
    <p class="h5 my-0 me-md-auto fw-normal">Welcome! Please Log In!</p>
    {% endif %}
    <nav class="my-md-0 me-md-3">
        {% if request.user.is_authenticated %}
        <a class="btn btn-outline-dark" href="{% url 'mainpage' %}">Home</a>
        <a class="btn btn-outline-dark" href="{% url 'account' %}">Account</a>
        <a class="btn btn-outline-dark" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a class="btn btn-outline-dark" href="{% url 'mainpage' %}">Home</a>
        <a class="btn btn-outline-dark" href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
</header>
